<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>BBC Homepage</title>
  </head>
  <body>
    <header>
      <img src="logo.png" class="logo-box" />
      <i class="user-icon fas fa-user"></i>
      <span class="sign-in-box">Sign in</span>

      <nav class="nav">
        <ul class="nav-items">
          <li class="nav-item">
            <a href="#">Home</a>
          </li>
          <li class="nav-item">
            <a href="#">News</a>
          </li>
          <li class="nav-item">
            <a href="#">Sport</a>
          </li>
          <li class="nav-item">
            <a href="#">Reel</a>
          </li>
          <li class="nav-item">
            <a href="#">Worklife</a>
          </li>
          <li class="nav-item">
            <a href="#">Travel</a>
          </li>
          <li class="nav-item">
            <a href="#">Future</a>
          </li>
          <li class="nav-item">
            <a href="#">Culture</a>
          </li>
          <li class="nav-item more-list-item">
            <a href="#">More</a>
          </li>
        </ul>
      </nav>

      <form class="search-box">
        <input type="text" class="search-field" placeholder="Search" />
        <i class="fas fa-search search-icon"></i>
      </form>
    </header>

    <section class="container hero-container">
      <div class="headline-box">
        <h1 class="welcome-headline">Welcome to BBC.com</h1>
        <span class="date-box">Thursday, 13 August</span>
      </div>

      <section class="container-left group">
        <figure class="img-container">
          <div class="img-box box-left">
            <img src="naruto.jpeg" alt="news image" />
          </div>

          <div class="img-box box-right">
            <img src="naruto.jpeg" alt="news image" />
          </div>

          <figcaption class="large-hero-title">
            <h3>Israel and UAE strike historic peace deal</h3>

            <p class="large-hero-description">
              Israel and the UAE agree to normalize relations, marking the third Israel-Arab peace
              deal.
            </p>
            <span class="red-pipe pipe">&#124;</span>
            <span class="category">MIDDLE EAST</span>
          </figcaption>
        </figure>
      </section>

      <section class="hero-multiple-articles group">
        <div class="row group">
          <article class="small-article-box">
            <figure>
              <img src="naruto.jpeg" alt="news image" />
              <figcaption class="small-hero-description">
                <h3>Americans, go home: Tension at Canada-US border</h3>

                <span class="blue-pipe pipe">&#124;</span>
                <span class="category">CANADA</span>
              </figcaption>
            </figure>
          </article>

          <article class="small-article-box">
            <figure>
              <img src="naruto.jpeg" alt="news image" />
              <figcaption class="small-hero-description">
                <h3>How will the world vaccinate seven billion people?</h3>

                <span class="red-pipe pipe">&#124;</span>
                <span class="category">HEALTH</span>
              </figcaption>
            </figure>
          </article>
        </div>

        <div class="row group">
          <article class="small-article-box">
            <figure>
              <img src="naruto.jpeg" alt="news image" />

              <figcaption class="small-hero-description">
                <h3>The online 'productivity gyms'</h3>

                <span class="blue-pipe pipe">&#124;</span>
                <span class="category">WORKLIFE</span>
              </figcaption>
            </figure>
          </article>

          <article class="small-article-box">
            <figure>
              <img src="naruto.jpeg" alt="news image" />
              <figcaption class="small-hero-description">
                <h3>The folk singer murdered for his music</h3>

                <span class="transparent-pipe pipe">&#124;</span>
                <span class="category">CULTURE</span>
              </figcaption>
            </figure>
          </article>
        </div>
      </section>
    </section>

    <section class="news">
      <span class="header-pipe">&#124;</span>
      <h2>News</h2>
      <article class="med-article-box group">
        <figure class="img-container">
          <img src="naruto.jpeg" alt="news image" />

          <figcaption class="med-article-title">
            <h3>Biden and Harris say Trump has left US 'in tatters'</h3>
            <p class="med-article-description">
              Joe Biden and running mate kamala Harris call President Donald Trump a "whining"
              incompetent leader.
            </p>
            <span class="red-pipe pipe">&#124;</span> <span class="category">US ELECTION 2020</span>
          </figcaption>
        </figure>
      </article>

      <article class="med-article-box group">
        <figure class="img-container">
          <img src="naruto.jpeg" alt="news image" />

          <figcaption class="med-article-title">
            <h3>Women form 'solidarity chains' in Belarus protests</h3>
            <p class="med-article-description">
              women take to the streets of Minsk dressed in white as they demand an end to pilice
              brutality.
            </p>
            <span class="red-pipe pipe">&#124;</span> <span class="category">EUROPE</span>
          </figcaption>
        </figure>
      </article>

      <article class="med-article-box group">
        <figure class="img-container">
          <img src="naruto.jpeg" alt="news image" />

          <figcaption class="med-article-title">
            <h3>Trump says low-pressure shower heads won't wash</h3>
            <p class="med-article-description">
              The US calls for rules to be eased after Donald Trump complained of issues washing his
              hair.
            </p>

            <span class="red-pipe pipe">&#124;</span>
            <span class="category">US & CANADA</span>
          </figcaption>
        </figure>
      </article>
    </section>
  </body>
</html>
