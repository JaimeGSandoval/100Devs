<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <title>BBC Homepage</title>
  </head>
  <body>
    <header>
      <span class="logo-box">BBC</span>
      <i class="searc-icon fas fa-user"></i>
      <span class="sign-in-box">Sign in</span>

      <nav class="nav">
        <ul class="nav-items">
          <li class="nav-item">Home</li>
          <li class="nav-item">News</li>
          <li class="nav-item">Sport</li>
          <li class="nav-item">Reel</li>
          <li class="nav-item">Worklife</li>
          <li class="nav-item">Travel</li>
          <li class="nav-item">Future</li>
          <li class="nav-item">Culture</li>
          <li class="nav-item more-list-item">
            <span class="more-text">More</span>
            <i class="fas fa-chevron-down chevron-down"></i>
            <ul class="more-list">
              <li class="more-item">placeholder</li>
            </ul>
          </li>
        </ul>
      </nav>

      <div class="search-box">
        <input type="text" class="search-field" placeholder="Search" />
        <i class="fas fa-search"></i>
      </div>
    </header>
  </body>
</html>
