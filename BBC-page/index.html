<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <title>BBC Homepage</title>
  </head>
  <body>
    <header>
      <span class="logo-box">BBC</span>
      <i class="searc-icon fas fa-user"></i>
      <span class="sign-in-box">Sign in</span>

      <nav class="nav">
        <ul class="nav-items">
          <li class="nav-item">Home</li>
          <li class="nav-item">News</li>
          <li class="nav-item">Sport</li>
          <li class="nav-item">Reel</li>
          <li class="nav-item">Worklife</li>
          <li class="nav-item">Travel</li>
          <li class="nav-item">Future</li>
          <li class="nav-item">Culture</li>
          <li class="nav-item more-list-item">
            <span class="more-text">More</span>
            <i class="fas fa-chevron-down chevron-down"></i>
            <ul class="more-list">
              <li class="more-item">placeholder</li>
            </ul>
          </li>
        </ul>
      </nav>

      <div class="search-box">
        <input type="text" class="search-field" placeholder="Search" />
        <i class="fas fa-search"></i>
      </div>
    </header>

    <section class="headline container">
      <div class="headline-box">
        <h1 class="welcome-headline">Welcome to BBC.com</h1>
      </div>
      <div class="headline-box">
        <span class="date-box">Thursday, 13 August</span>
      </div>
    </section>

    <section class="container hero-container">
      <article class="container-left">
        <figure class="img-container">
          <div class="img-box box-left">
            <img src="images/naruto.jpeg" class="img-left" alt="" />
          </div>

          <div class="img-box box-right">
            <img src="images/naruto.jpeg" class="img-right" alt="" />
          </div>

          <figcaption class="large-hero-info">
            <h3 class="large-hero-title">Israel and UAE strike historic peace deal</h3>
            <p class="large-hero-description">
              Israel and the UAE agree to normalize relations, marking the third Israel-Arab peace
              deal.
            </p>
            <br />
            <span class="red-pipe pipe">&#124;</span> <span class="category">middle east</span>
          </figcaption>
        </figure>
      </article>

      <div class="hero-multiple-articles">
        <div class="top-row">
          <article class="small-article-box">
            <figure class="small-img-box">
              <img class="small-img" src="images/naruto.jpeg" alt="" />
              <figcaption class="small-hero-description">
                <h3>Americans, go home: Tension at Canada-US border</h3>
                <br />
                <span class="blue-pipe pipe">&#124;</span> <span class="category">canada</span>
              </figcaption>
            </figure>
          </article>

          <article class="small-article-box">
            <figure class="small-img-box">
              <img class="small-img" src="images/naruto.jpeg" alt="" />
              <figcaption class="small-hero-description">
                <h3>How will the world vaccinate seven billion people?</h3>
                <br />
                <span class="red-pipe pipe">&#124;</span> <span class="category">health</span>
              </figcaption>
            </figure>
          </article>
        </div>

        <div class="top-row">
          <article class="small-article-box">
            <figure class="small-img-box">
              <img class="small-img" src="images/naruto.jpeg" alt="" />
              <figcaption class="small-hero-description">
                <h3>The online 'productivity gyms'</h3>
                <br />
                <span class="blue-pipe pipe">&#124;</span> <span class="category">worklife</span>
              </figcaption>
            </figure>
          </article>

          <article class="small-article-box">
            <figure class="small-img-box">
              <img class="small-img" src="images/naruto.jpeg" alt="" />
              <figcaption class="small-hero-description">
                <h3>The folk singer murdered for his music</h3>
                <br />
                <span class="transparent-pipe pipe">&#124;</span>
                <span class="category">culture</span>
              </figcaption>
            </figure>
          </article>
        </div>
      </div>
    </section>
  </body>
</html>
